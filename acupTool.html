<script type="text/javascript" charset="UTF-8">
       
       
       function calAcup(meriClick){

        listStr = "<h5>";
        listStr=listStr+"虛證之本經取穴 : "+MeriList[OrgNameList[meriClick]]+" : "+SuPListList[meriClick][0];
        listStr=listStr+"<br> 實證之本經取穴 : "+MeriList[OrgNameList[meriClick]]+" : "+SuPListList[meriClick][1];
        listStr=listStr+"<br> 虛證之異經取穴 : "+MeriList[OrgNameList[meriClick]]+"之母經本穴 : "+SuPListList[meriClick][2];
        listStr=listStr+"<br> 實證之異經取穴 : "+MeriList[OrgNameList[meriClick]]+"之子經本穴 : "+SuPListList[meriClick][3];
        listStr=listStr+"<br><br> 同宮本經之取穴三 : "+MeriList[OrgNameList[meriClick]]+"之三爻穴位 : "+SuPListList[meriClick][4];
        listStr=listStr+ "<br> 同宮本經之取穴上 : "+MeriList[OrgNameList[meriClick]]+"之上爻穴位 : "+SuPListList[meriClick][5];
        listStr=listStr+"<br><br> 本經之原穴 : "+MeriList[OrgNameList[meriClick]]+"之原位 : "+SuPListList[meriClick][6];
        listStr=listStr+  "<br> 表裡本絡穴 : "+MeriList[OrgNameList[meriClick]]+"之絡穴 : "+SuPListList[meriClick][7];
        listStr=listStr+  "</h5>";

        document.getElementById("acupContent").innerHTML = listStr;   
        
        }
 
        function getSel(){
            formNow = document.getElementById("SELECTION");
            //  讀取select的值
            Meridian = formNow.Meridian.value;
            calAcup(Meridian);
        }
